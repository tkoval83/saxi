axidraw {
  # Часовий проміжок у мілісекундах (за замовчуванням 10 мс)
  timeslice_ms = 10

  # Режим мікрокрокування (за замовчуванням 1)
  microstepping_mode = 1

  # Положення пера при піднятті (за замовчуванням 60)
  pen_up_position = 60

  # Швидкість підняття пера (за замовчуванням 150)
  pen_up_speed = 150

  # Затримка після підняття пера (в мілісекундах, за замовчуванням 0)
  pen_up_delay = 0

  # Положення пера при опусканні (за замовчуванням 40)
  pen_down_position = 40

  # Швидкість опускання пера (за замовчуванням 150)
  pen_down_speed = 150

  # Затримка після опускання пера (в мілісекундах, за замовчуванням 0)
  pen_down_delay = 0

  # Прискорення (за замовчуванням 16.0)
  acceleration = 16.0

  # Максимальна швидкість малювання (за замовчуванням 4.0)
  max_velocity = 4.0

  # Коефіцієнт для обробки кутів (за замовчуванням 0.001)
  corner_factor = 0.001

  # Модель пристрою AxiDraw (за замовчуванням "MiniKit2")
  model = "MiniKit2"

  # Опційний USB-порт або інша специфікація для підключення
  port = "EiBotBoard"

  # Опційне налаштування пошуку USB-портів
  # port_config = "default"
}
